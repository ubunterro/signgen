<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link href="styles.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="favicon.png">

	<script src="js/jquery.js"></script>
	<script src="js/previewGen.js"></script>
	<script src="js/html2pdf.js"></script>

	<title>Генератор адресных табличек Курска</title>
</head>

<body>
	<div>
		<h1>Генератор адресных табличек Курска</h1>
		<p>Просто генератор табличек сделанный по образу и подобие представленного примера кафедры программной инженерии
			ЮЗГУ по назначению ректора</p>
	</div>

	<!--Сам генератор-->
	<div class='fields'>
		<!-- блок под генератор -->
		<div>
			<p>Название</p>
			<input type="text" id="fieldStreetName">
			<!--Наименование улицы-->

			<p>Тип (Улица / Переулок / Проспект)</p>
			<input type="text" id="fieldStreetType">

			<!--
			<p>&larr; Первый дом</p>
			<input type="text" id="startNumber">

			<p>&rarr;</p>
			-->

			<p>Название на английском</p>
			<!--Наименование на английском-->
			<input type="text" id="fieldStreetNameEnglish">

			<p>Номер дома</p>
			<input type="text" id="fieldHouseNumber">

			<input type="button" id="buttonDownloadSign" value="Скачать табличку">

		</div>

	</div>

	<div class="signPreview">
	
		<p id = "signStreetType"></p>
		<p id = "signStreetName"></p>
		<p id = "signHouseNumber"></p>
		<p id = "signStreetNameEnglish"></p>
	</div>
-->
	<footer>
		<h2>Курск/ЮЗГУ</h2>
	</footer>
</body>

</html>
